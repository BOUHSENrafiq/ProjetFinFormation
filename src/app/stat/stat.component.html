<div class="row align-items-lg-start">
  <img src="{{Flag}}">
  <h1>{{Country}}</h1>
</div>
<table style="overflow-x:auto;">
  <thead>
  <tr>
    <th>Today cases</th>
    <th>Total cases</th>
    <th>Total Recovered cases</th>
    <th>Total Deaths</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{ToDayCases}}</td>
    <td>{{Confirmed}}</td>
    <td id="recovered">{{Recovered}}</td>
    <td id="deaths">{{Deaths}}</td>
  </tr>
  </tbody>
</table>
