<div class="container">
  <div class="row">
    <div class="col-sm-12 col-lg-3">
      <div class="alert alert-dark text-center" role="alert">
        Check time: <span id='updated'></span>
      </div>
      <div class="form-group">
        <select id="selectCountry" class="form-control" onchange="setCountry(this.value);">
        </select>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <img class="card-img-top" id="countryImg">
                <div class="card-body">
                  <h5 class="card-title text-center">
                    <span id="countryName"></span>
                  </h5>
                  <p class="card-text">
                    <span id="countryInfo"></span>
                  </p>
                </div>
              </div>
              <div class="mt-3"></div>
            </div>
            <div class="col-sm-12 col-lg-12">
              <div class="card">
                <div  class="card-header text-center">
                  Today cases
                </div>
                <div class="card-body">
                  <span id="todayStats"></span>
                  <div class="mt-2"></div>
                </div>
              </div>
              <div class="mt-2"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-9">
          <div class="row">
            <div class="col-sm-12 col-lg-12">
              <div class="card">
                <div class="card-header text-center">
                  Statistics
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12 col-lg-4">
                      <span id="toDateStats"></span>
                      <div class="mt-2"></div>
                    </div>
                    <div class="col-sm-12 col-lg-8">
                      <span class="chartLoading"></span>
                      <canvas id="canvasPieToDate" ></canvas>
                      <div class="mt-2"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2"></div>
            </div>
            <div class="col-sm-12 col-lg-12">
              <div class="card">
                <div class="card-header text-center">
                  Statistics about tests
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-12 col-lg-4">
                      <span id="testsStats"></span>
                      <div class="mt-2"></div>
                    </div>
                    <div class="col-sm-12 col-lg-8">
                      <canvas id="canvasPieTests"></canvas>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
