  <agm-map
    [latitude]="lat1"
    [longitude]="lng1"
    [zoom]="zoom"
    [streetViewControl]="false">

      *ngFor="let m of marker; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng">
    </agm-marker>
  </agm-map>
</div>
<div>
  <app-stat></app-stat>
</div>
